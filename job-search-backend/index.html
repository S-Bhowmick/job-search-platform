<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Job Search Platform - Find Your Ideal Job">
    <title>Job Search Platform</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <div class="logo">
            <h1>Job Search Platform</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Search Jobs</a></li>
                <li><a href="#">Post a Job</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="search-container">
            <h2>Find Your Dream Job</h2>
            <form id="job-search-form">
                <input type="text" id="search-keywords" placeholder="Enter job title, skills, or company...">
                <select id="location">
                    <option value="any">Location</option>
                    <option value="london">London</option>
                    <option value="manchester">Manchester</option>
                </select>
                <button type="submit">Search</button>
            </form>
        </section>

        <!-- Login and Sign-Up Section -->
        <section class="auth-container">
            <h2>Login or Sign-Up</h2>
            <div class="auth-form">
                <form id="login-form">
                    <h3>Login</h3>
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <form id="signup-form">
                    <h3>Sign Up</h3>
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </section>

        <section class="job-listings">
            <h2>Job Listings</h2>
            <!-- Job listings will be injected here dynamically -->
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Job Search Platform. All rights reserved.</p>
    </footer>

    <script src="scripts/script.js"></script>
</body>

</html>
